<!DOCTYPE html>
<html ng-app="pcPage">
<head>
    <title translate=""></title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="电梯,物联网,lift,elevator,IOT">
    <meta http-equiv="description" content="电梯监控管理">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- js -->
    <script src="https://api.map.baidu.com/api?v=2.0&ak=NntjGvjcbetvUBI8LGX71FvB7muOwKex&s=1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
</head>
<style type="text/css">
	.BMap_bubble_title a
	{
		display: none;
	}
</style>
<body  ng-controller="page">

<div style="width:100%;" id="map" >
    <!--头部-->
    <div id="title" style="background: #003E74;width: 100%;color: white;font-size: 16px;text-align: center;padding-top: 1.5%;">
        <span></span>
    </div>
    <!--   主体-->
    <div  style="height: 3%;width: 100%;">
        <div style="margin: 3% 5%;">

            <input id="toGetResult"  type="text" placeholder="搜索(search)" class="base-modal-input-text" ng-cloak ng-model="mapModalSearchText" style="border-block-start: none;width: 66%;">
            <div id="searchResultPanel" style="border:1px solid #C0C0C0;width: 66%;height:auto; display:none;"></div>

            <button ng-click="mapModalReset()" type="button" class="btn btn-default base-btn" style="padding: 3px 2px;">
                <span>重置(reset)</span>
            </button>
        </div>
    </div>
    <div id="map_canvas" class="map_canvas" style="z-index: 101;width: 90%;height: 60%;margin: 5% 5% 0% 5%;">

    </div>

    <div class="modal-footer">
        <input class="base-modal-input-text form-control" placeholder="经纬度(Longitude and Latitude)" ng-cloak type="text" ng-model="latitudeLongitude" readonly="true" id="latitudeLongitude" style="margin: 2% 2%;width: 96%;">
        <input class="base-modal-input-text form-control" placeholder="省/市/区(Province/City/District)" ng-cloak type="text" ng-model="provinceCityDistrict" readonly="true" id="provinceCityDistrict" style="margin: 2% 2%;width: 96%;">
        <button type="button" class="btn btn-default base-btn" ng-click="cancel()" style="margin-right: 2%;"><span>取消(no)</span></button>
        <button type="button" class="btn btn-info base-btn" ng-click="mapModalSure()" style="margin-right: 2%;"><span>确认(ok)</span></button>
    </div>
</div>
<script src="pc_pageBuilding.js"></script>
</body>

</html>
